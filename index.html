<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 타로 리딩</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    </style>
</head>
<body>

    <!-- 현재 화면을 감싸는 컨테이너 -->
    <div class="app-container">

        <!-- 1. 메인 시작 화면 -->
        <div id="main-screen" class="screen active">
            <h1>AI 타로 리딩</h1>
            <p>당신의 질문에 귀를 기울여 드립니다.</p>
            <div id="main-shuffle-area">
                <img src="images/card_back.png" alt="카드 뒷면" class="card-back-static">
                <p>카드를 클릭하여 시작하세요</p>
            </div>
        </div>

        <!-- 2. 질문 방식 선택 대화상자 -->
        <div id="question-dialog" class="screen">
            <h2>질문을 어떻게 하시겠어요?</h2>
            <button id="write-question-btn">질문을 글로 적기 (포커스 타로)</button>
            <button id="mind-question-btn">마음속으로 생각하기 (오픈 타로)</button>
        </div>

        <!-- 3. 질문 입력 화면 -->
        <div id="focus-tarot-screen" class="screen">
            <h2>당신의 질문을 입력해주세요.</h2>
            <textarea id="question-input" placeholder="예) 저의 연애운은 어떻게 될까요?"></textarea>
            <button id="start-focus-reading-btn">질문 완료하고 카드 뽑기</button>
        </div>
        
        <!-- 4. 카드 선택 화면 -->
        <div id="card-select-screen" class="screen">
            <h2 id="select-instruction">4장의 카드를 선택하세요.</h2>
            <p id="cards-left-text">남은 카드: 4장</p>
            <div id="shuffle-animation-area">
                 <!-- JavaScript로 셔플 애니메이션을 여기에 추가 -->
            </div>
            <div id="selected-cards-preview">
                <!-- 선택된 카드의 작은 이미지가 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 5. 결과 보기 화면 -->
        <div id="result-screen" class="screen">
            <h3 id="result-card-title">첫 번째 카드</h3>
            <div class="result-content">
                <div class="card-image-wrapper">
                    <img id="result-card-image" src="" alt="선택된 카드">
                </div>
                <div id="interpretation-box">
                    <!-- 👇 키워드를 표시할 영역을 추가합니다. -->
                    <div id="keywords-area"></div> 
                    <p id="interpretation-text"></p>
                    <div class="typing-cursor"></div>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="prev-btn">이전</button>
                <button id="next-btn">다음</button>
                <button id="summary-btn">총정리 보기</button>
                <!-- 👇 '현실 조언' 버튼을 추가하고, 처음에는 숨깁니다. -->
                <button id="action-plan-btn" style="display: none;">현실 조언 보기</button>
            </div>
            <button id="restart-btn">처음으로</button>
        </div>
    </div>
    
    <!-- 오디오 요소 (경로를 실제 파일에 맞게 수정하세요) -->
    <audio id="select-sound" src="sounds/card-select.wav"></audio>
    <audio id="shuffle-sound" src="sounds/card-shuffle.mp3"></audio>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
